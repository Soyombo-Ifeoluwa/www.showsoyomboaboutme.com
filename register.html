<!DOCTYPE html>
<html lang="en">
    
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css"
  </head>
    
  <body>
    <div class="topnav">
      <ul>
        <li><a href="index.html">About Me </a></li>
        <li><a href="contact.html">Contact</a></li>
        <li class="current"><a href="register.html">Register </a></li>
        <li><a href="login.html">Login </a></li>
      </ul>
    </div>
      
    <div class="container">
      <h2>Registration Form</h2>
        
      <form action="login.html">
          
        <input type="text" id="fname" name="firstname" placeholder="First Name" required>
          
        <input type="text" id="lname" name="lastname" placeholder="Last Name" required>

        <input type="tel" name="Phone number" id="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number" required/>

        <select id="nGender" name="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="preferNotToSay">Prefer not to say</option>
        </select>

        <input type="text" id="mCountry" name="country" placeholder="Your Country" required>

        <input type="text" id="oState" name="state" placeholder="State of Origin" required>

        <input type="text" id="userName" name="user name" placeholder="Input your Username." required>

        <input type="password" id="mPassword" name="pass word" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Your Password" required>

        <input type="password" id="cPassword" name="confirm password" placeholder="Confirm Your Password" required>

        <button type="submit">Sign up</button>

      </form>
    
    </div>

  </body>        
  
</html>
