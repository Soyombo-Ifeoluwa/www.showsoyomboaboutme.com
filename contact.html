<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>
    <link href="contact.css" rel="stylesheet" type="text/css" />        </head>
  
  <body>
    <div class="topnav">
      <ul>
        <li><a href="index.html">About Me </a></li>
        <li class="current"><a  href="contact.html">Contact</a></li>
        <li><a href="register.html">Register </a></li>
        <li><a href="login.html">Login </a></li>
      </ul>
    </div>
      
    <div class="container">
      <h2>Contact</h2>
    
      <form action="register.html">
      
        <input type="text" id="fname" name="fullname" placeholder="Full Name" required>

        <input type="text" placeholder="Email" name="email" id="email" required>

        <select id="country" name="country">
          <option value="nigeria">Nigeria</option>
          <option value="greece">Greece</option>
          <option value="uk">UK</option>
          <option value="egypt">Egypt</option>
          <option value="ghana">Ghana</option>
          <option value="germany">Germany</option>
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
      
        <textarea id="subject" name="message" placeholder="Write message" style="height:200px"></textarea>

        <button type="submit">Submit</button>
      
      </form>
    </div>
    
  </body>
</html>
